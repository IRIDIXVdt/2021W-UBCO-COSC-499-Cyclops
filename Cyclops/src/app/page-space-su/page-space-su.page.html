<ion-header>
    <ion-toolbar>
        <ion-title style="font-size: 150%;">
            ECO Tracker
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <div class="ionMaxContent">
        <ion-card color='light' id="card1" class="card-web">
            <ion-card-header>
                <ion-card-subtitle style="text-align:center; font-size:150%;">Overall Score</ion-card-subtitle>
                <ion-card-title fontsize>
                    <div class="odisplay">
                        <div class="odisplay1">
                            <h4 style="text-align:center; font-size:300%" fontsize>{{profile.updatedscore}}</h4>
                        </div>
                        <div class="odisplay2">
                            <ion-icon name="star"></ion-icon>
                        </div>
                    </div>
                </ion-card-title>
            </ion-card-header>

        </ion-card>

        <div id="button-web">
            <section id="surveycenter">
                <ion-button expand="block" (click)="openModal()">Submit New Solution</ion-button>
            </section>
        </div>


        <h1>Your Solutions</h1>

        <ng-container *ngIf="!displaySol">
            <ion-progress-bar type="indeterminate"></ion-progress-bar>
        </ng-container>

        <ng-container *ngIf="displaySol">
            <ion-row>
                <ion-col size-xs="12" size-sm="5" size-md="4" size-lg="3">
                    <ion-row>
                        <ion-col>
                            <ion-radio-group [(ngModel)]="sortType" (ionChange)="sortTypeOnChange()">
                                <ion-list-header>
                                    <ion-label>Sort by</ion-label>
                                </ion-list-header>
                                <ion-item>
                                    <ion-label>Star Ascending</ion-label>
                                    <ion-radio slot="start" value="starUp"></ion-radio>
                                </ion-item>
                                <ion-item>
                                    <ion-label>Star Descending</ion-label>
                                    <ion-radio slot="start" value="starDown"></ion-radio>
                                </ion-item>
                                <ion-item>
                                    <ion-label>Score Ascending</ion-label>
                                    <ion-radio slot="start" value="scoreUp"></ion-radio>
                                </ion-item>
                                <ion-item>
                                    <ion-label>Score Descending</ion-label>
                                    <ion-radio slot="start" value="scoreDown"></ion-radio>
                                </ion-item>
                                <ion-item>
                                    <ion-label>Date Ascending</ion-label>
                                    <ion-radio slot="start" value="dateUp"></ion-radio>
                                </ion-item>
                                <ion-item>
                                    <ion-label>Date Descending</ion-label>
                                    <ion-radio slot="start" value="dateDown"></ion-radio>
                                </ion-item>
                            </ion-radio-group>
                        </ion-col>
                    </ion-row>
                </ion-col>
                <ion-col>
                    <ion-row>
                        <ion-col *ngFor="let item of displaySol" size-xs="12" size-sm="6" size-md="4" size-lg="3">
                            <ion-card class="solution" color='light'>
                                <ion-card-header>
                                    <ion-card-subtitle>{{item.starLevel}}
                                        <ion-icon name="star"></ion-icon>
                                    </ion-card-subtitle>
                                    <ion-card-title>{{item.name}}</ion-card-title>
                                </ion-card-header>
                                <ion-card-content>
                                    {{item.description}}
                                </ion-card-content>
                            </ion-card>
                        </ion-col>
                    </ion-row>
                </ion-col>
            </ion-row>

            <!-- solution display area -->

        </ng-container>

    </div>




</ion-content>
