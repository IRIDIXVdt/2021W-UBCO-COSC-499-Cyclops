<ion-header>
    <ion-toolbar>
      <ion-title> Eco Tracker Input</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="dismissModal()">Close</ion-button>
  
      </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">

  <form [formGroup]="myForm">

    <ion-item>
      <ion-label position="stacked">Task Completed</ion-label>
      <ion-input formControlName="task"  type="text" [(ngModel)]="usereco.solution"></ion-input>
    </ion-item>
    <p id="err">
      <span class="error" *ngIf="submitted && errorCtr.task.errors?.required">
        Enter Task.
       </span>
    </p>
    <ion-item>
      <ion-label position="stacked">Solution Score</ion-label>
      <ion-input formControlName="score"  type="tel" [(ngModel)]="usereco.score" ></ion-input>
    </ion-item>
    <p id="err"s>
      <span class="error" *ngIf="submitted && errorCtr.score.errors?.required">
        Score is Required.
      </span>
      <span class="error" *ngIf="submitted && errorCtr.score.errors?.pattern">
        Score must be a number.
      </span>
      <span class="error" *ngIf="submitted && errorCtr.score.errors?.max">
        Score must be a number between 1-100.
      </span>
      <span class="error" *ngIf="submitted && errorCtr.score.errors?.min">
        Score must be a number between 1-100.
      </span>
    </p>
    <p id="center">
      <ion-button size="small" shape="round"  color="tertiary" class="ion-margin-top" (click)="onSolution()">Submit</ion-button>
    </p>

  </form>


</ion-content>
