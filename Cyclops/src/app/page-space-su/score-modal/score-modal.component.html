<ion-header>
  <ion-toolbar>
    <ion-title> ECO Tracker Input</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">Close</ion-button>

    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding"> 

  <h1 class ="logo">
    <img src="../assets/icon/cyclops.png"/>

    <div>
      Solution Input Form
    </div>
    
    

  </h1>
    <div class="proceed">
      <p>Select a Section to begin:</p>
    </div>
    



  <form [formGroup]="myForm">

    <ion-list>
      <ion-item lines="none">
        <ion-label> <h2 id="leveltag">Article Section</h2></ion-label>
        <ion-select [(ngModel)] = "section" [ngModelOptions]="{standalone: true}" (ionChange)="selectedSection($event)" (ionChange)="getSolutionsForSelectedSections($event.target.value)" name="Section" placeholder="Sections">
        <ion-select-option value="{{se}}" *ngFor="let se of sections">{{se}}</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>
  
    <ion-list>
      <ion-item lines="none" *ngIf="solution && solution.length > 0">
        <ion-label> <h2 id="leveltag">Article Solution</h2></ion-label>
        <ion-select [(ngModel)] = "solution" [ngModelOptions]="{standalone: true}" (ionChange)="selectedSolution($event)" name="Solution" placeholder="Solutions">
        <ion-select-option value="{{s}}" *ngFor="let s of solutions">{{s}}</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>
    
    <div class="level">

    <div class="menu">
      <ion-list>
        <ion-item >
          <ion-label> <h2 id="leveltag">Star Level</h2></ion-label>
          <ion-select value="brown" okText="Okay" cancelText="Dismiss" (ionChange)="selectedLevel($event)" placeholder="Select Score Level">
            <ion-select-option value="1">1</ion-select-option>
            <ion-select-option value="2">2</ion-select-option>
            <ion-select-option value="3">3</ion-select-option>
            <ion-select-option value="4">4</ion-select-option>
            <ion-select-option value="5">5</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-list>
    </div>

    </div>

    <div class="stars">

      <p>Enter Rating Below:</p>
      <ion-icon name = "leaf" style="zoom:2.0;" *ngFor="let num of [1,2,3,4,5]"
      (click)="rate(num)" [ngStyle]="{'color':getColor(num)}">
      </ion-icon>

    </div>

    <p id="center">
      <ion-button size="small" shape="round"  color="tertiary" class="ion-margin-top" (click)="onSolution()">Submit Solution</ion-button>
    </p>







  </form>
  


</ion-content>
