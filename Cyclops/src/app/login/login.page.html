<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title >Sign In</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <h1>Welcome,</h1>
  <h3>Sign in to continue!</h3>

  
  <h1 *ngIf="currentUser">{{currentUser}}</h1>
  <div class="part">

    <div class="form-field">
      <ion-label [ngClass]="focused ? 'label-focused' : ''">Email ID</ion-label>
      <ion-input  (ionFocus)="focused = true" (ionBlur)="onBlur($event)" [(ngModel)] = "email"> </ion-input>
    </div>

    <div class="form-field" >
      <ion-label [ngClass]="focused2 ? 'label-focused2' : ''">Password</ion-label>
      <ion-input  (ionFocus)="focused2 = true" (ionBlur)="onBlur2($event)" [(ngModel)] = "password"> </ion-input>
    </div>
    <!-- <app-input label="User Name"></app-input>   -->
    <a routerLink="#" class="forgot-password-link">Forgot Password?</a>

    <ion-button expand='block' class="login" (click)="login()">Login</ion-button>

    <app-icon-button icon='logo-facebook' label='Connect with Facebook'></app-icon-button>  
  
  </div>
  <p class="footer-text">I'm a new user, <a routerLink="/registration">Sign Up</a></p>
</ion-content>
