<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title >Sign In</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <h1>Welcome,</h1>
  <h3>Sign in to continue!</h3>

  <form>
    <!-- <app-input label="Email ID" #userEmail required></app-input>
    <app-input label="Password" type="password" #userPwd required></app-input> -->

    <ion-input type="email" class="formControl" placeholder="Email Address" #userEmail required></ion-input>
    <ion-input type="password" class="formControl" placeholder="Password" #userPwd required></ion-input>

    <a routerLink="#" class="forgot-password-link">Forgot Password?</a>

    <app-button label='Login' (click)="authService.SignIn(userEmail.value, userPwd.value)"></app-button>
    <app-icon-button icon='logo-facebook' label='Connect with Facebook'></app-icon-button>
  </form>

  <p class="footer-text">I'm a new user, <a routerLink="/registration">Sign Up</a></p>
</ion-content>
