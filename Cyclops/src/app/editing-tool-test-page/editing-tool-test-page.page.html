<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/">
      </ion-back-button>
    </ion-buttons>
    <ion-title>Editing Tool Demo </ion-title>
  </ion-toolbar>
  <!-- <ion-progress-bar  ></ion-progress-bar> -->
  <ion-toolbar>
    <ion-chip *ngFor="let segmentItem of contents[articleId].segment;let indexOfelement=index;"
      (click)="onChipClick(indexOfelement)">
      <ion-label color="dark">{{segmentItem.segmentTitle}}</ion-label>
    </ion-chip>
    <ion-chip (click)="onChipAdd()">
      <ion-label>Add Segment</ion-label>
      <ion-icon name="add-circle-outline" color="danger"></ion-icon>
    </ion-chip>
  </ion-toolbar>

</ion-header>

<ion-content class="ion-padding">
  <ion-fab vertical="top" horizontal="end" >
    <ion-fab-button>
      <ion-icon name="settings"></ion-icon>
    </ion-fab-button>
  
    <ion-fab-list side="bottom">
      <ion-fab-button color = "danger" (click)=" removeArticle()"><ion-icon name="trash-outline"></ion-icon></ion-fab-button>
    </ion-fab-list>
   
  </ion-fab>
  <!-- <p class = "testT">testText</p> -->
  <ion-toolbar>
    <ion-item>
      <ion-label text-wrap position="floating">
        Text Editing Space for
        "{{contents[articleId].title}}" section
      </ion-label>
      <ion-input placeholder="Input Title Here" value="{{contents[articleId].segment[currentSeg].segmentTitle}}"></ion-input>
    </ion-item>
  </ion-toolbar>

  <ckeditor max-height="20%" #editor [(ngModel)]="model.editorData" [editor]="Editor" (change)="onChange($event)">
  </ckeditor>

</ion-content>
