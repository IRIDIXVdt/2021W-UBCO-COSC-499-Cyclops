<ion-grid>
    <ion-row id="testList">
        <ion-col size-xs="12" size-sm="6" size-md="6" size-lg="4" *ngFor="let content of contentCol;let indexA = index">
            <!-- fab button  -->
            <!-- <ion-fab-button color="light">
                    <ion-icon name="create-outline"></ion-icon>
                </ion-fab-button> -->
            <!-- <ion-fab-list side="bottom">
                    <ion-fab-button routerLink="/tabs/TextEdit/{{content.id}}">
                        <ion-icon name="document-text-outline"></ion-icon>
                    </ion-fab-button>
                    <ion-fab-button routerLink="/tabs/wiki/{{content.id}}">
                        <ion-icon name="construct-outline"></ion-icon>
                    </ion-fab-button>
                </ion-fab-list> -->
            <ion-fab class="ion-padding" horizontal="start" vertical="top"
                *ngIf="!editMode && this.authService.isAdmin()">
                <div class="ion-padding-start">
                    <div>
                        <ion-button (click)="coverEditEvent(content.id)">
                            Edit Cover
                        </ion-button>
                    </div>
                    <div>
                        <ion-button (click)="articleEditEvent(content.id)">
                            Edit Card
                        </ion-button>
                    </div>
                    <div>
                        <ion-button routerLink="/tabs/TextEdit/{{content.id}}">
                            Edit Content
                        </ion-button>
                    </div>
                </div>

            </ion-fab>

            <ion-fab vertical="top" horizontal="end" *ngIf="editMode && this.authService.isAdmin()">
                <ion-button color="danger" (click)="articleRemoveEvent(indexA,content)">
                    <ion-icon name="trash-outline"></ion-icon>
                    <ion-label>&nbsp;&nbsp;Delete Card</ion-label>
                </ion-button>
            </ion-fab>
            <!-- article card -->
            <ng-container *ngIf="!editMode">
                <ion-card color='light' routerLink="/SelectedArticle/{{content.id}}">
                    <img src="{{content.image}}" />
                    <ion-card-header>
                        <ion-card-subtitle>{{content.subtitle}}</ion-card-subtitle>
                        <ion-card-title>{{content.title}}</ion-card-title>
                    </ion-card-header>
                    <ion-card-content>
                        {{content.cardIntroduction}}
                    </ion-card-content>
                </ion-card>
            </ng-container>
            <ng-container *ngIf="editMode">
                <ion-card color='light' disabled="true">
                    <!-- routerLink="/tabs/TextEdit/{{content.id}}" -->
                    <img src="{{content.image}}" />
                    <ion-card-header>
                        <ion-card-subtitle>{{content.subtitle}}</ion-card-subtitle>
                        <ion-card-title>{{content.title}}</ion-card-title>
                    </ion-card-header>
                    <ion-card-content>
                        {{content.cardIntroduction}}
                    </ion-card-content>
                </ion-card>
            </ng-container>
        </ion-col>
        <!-- add button -->
        <ion-col size-xs="12" size-sm="6" size-md="6" size-lg="4" *ngIf="editMode">
            <ion-fab horizontal="center" vertical="center">
                <ion-fab-button color="primary" (click)="articleAddEvent()">
                    <ion-icon name="add-circle-outline" size="large"></ion-icon>
                </ion-fab-button>
            </ion-fab>
            <ion-card color='light' disabled="true">
            </ion-card>
        </ion-col>
    </ion-row>
</ion-grid>
