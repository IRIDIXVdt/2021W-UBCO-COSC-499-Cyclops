<div *ngIf="!contentCol">
    <ion-progress-bar type="indeterminate"></ion-progress-bar>
</div>

<ion-grid *ngIf="contentCol">
    <ion-row id="testList">
        <ion-col size-xs="12" size-sm="6" size-md="6" size-lg="4" *ngFor="let content of contentCol">
            <!-- vertical="top" horizontal="end" slot="fixed" -->
            <ion-fab horizontal="end" vertical="top">
                <ion-fab-button color="light">
                    <ion-icon name="reorder-four-outline"></ion-icon>
                </ion-fab-button>
                <ion-fab-list side="bottom">
                    <ion-fab-button>
                        <ion-icon name="share-outline"></ion-icon>
                    </ion-fab-button>
                    <ion-fab-button (click)="openCardModal(content.id)">
                        <ion-icon name="create"></ion-icon>
                    </ion-fab-button>
                    <ion-fab-button routerLink="/tabs/TextEdit/{{content.id}}">

                        <ion-icon name="document-text-outline"></ion-icon>
                    </ion-fab-button>
                    <ion-fab-button routerLink="/tabs/wiki/{{content.id}}">
                        <ion-icon name="construct-outline"></ion-icon>
                    </ion-fab-button>
                </ion-fab-list>
            </ion-fab>

            <ion-card color='light' routerLink="/tabs/page-space-me/{{content.id}}">
                <img src="{{content.image}}" />
                <ion-card-header>
                    <ion-card-subtitle>{{content.subtitle}}</ion-card-subtitle>
                    <ion-card-title>{{content.title}}</ion-card-title>
                </ion-card-header>
                <ion-card-content>
                    {{content.cardIntroduction}}
                </ion-card-content>
            </ion-card>
        </ion-col>

    </ion-row>
</ion-grid>
