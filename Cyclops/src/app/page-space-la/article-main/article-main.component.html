<ion-grid>
    <ion-row id="testList">
        <ion-col size-xs="12" size-sm="6" size-md="6" size-lg="4" *ngFor="let content of contentCol;let indexA = index">
            <!-- fab button  -->
            <ion-fab horizontal="end" vertical="top" *ngIf="!editMode">
                <!-- <ion-fab-button color="light">
                    <ion-icon name="reorder-four-outline"></ion-icon>
                </ion-fab-button>
                <ion-fab-list side="bottom">
                    <ion-fab-button routerLink="/tabs/TextEdit/{{content.id}}">
                        <ion-icon name="document-text-outline"></ion-icon>
                    </ion-fab-button>
                    <ion-fab-button routerLink="/tabs/wiki/{{content.id}}">
                        <ion-icon name="construct-outline"></ion-icon>
                    </ion-fab-button>
                </ion-fab-list> -->
                <ion-button routerLink="/tabs/TextEdit/{{content.id}}">
                    <ion-icon name="create-outline"></ion-icon>
                    <ion-label>&nbsp;&nbsp;Edit Content</ion-label>
                </ion-button>
            </ion-fab>
            <ion-fab vertical="top" horizontal="end" *ngIf="editMode">
                <ion-button (click)="articleEditEvent(content)">
                    <ion-icon name="create-outline"></ion-icon>
                    <ion-label>&nbsp;&nbsp;Edit Card</ion-label>
                </ion-button>
                <ion-button color="danger" (click)="articleRemoveEvent(indexA)">
                    <ion-icon name="trash-outline"></ion-icon>
                    <ion-label>&nbsp;&nbsp;Delete Card</ion-label>
                </ion-button>
            </ion-fab>
            <!-- article card -->
            <ng-container *ngIf="!editMode">
                <ion-card color='light' routerLink="/tabs/page-space-me/{{content.id}}">
                    <img src="{{content.image}}" />
                    <ion-card-header>
                        <ion-card-subtitle>{{content.subtitle}}</ion-card-subtitle>
                        <ion-card-title>{{content.title}}</ion-card-title>
                    </ion-card-header>
                    <ion-card-content>
                        {{content.cardIntroduction}}
                    </ion-card-content>
                </ion-card>
            </ng-container>
            <ng-container *ngIf="editMode">
                <ion-card color='light' disabled = "true">
                    <!-- routerLink="/tabs/TextEdit/{{content.id}}" -->
                    <img src="{{content.image}}" />
                    <ion-card-header>
                        <ion-card-subtitle>{{content.subtitle}}</ion-card-subtitle>
                        <ion-card-title>{{content.title}}</ion-card-title>
                    </ion-card-header>
                    <ion-card-content>
                        {{content.cardIntroduction}}
                    </ion-card-content>
                </ion-card>
            </ng-container>
        </ion-col>
        <!-- add button -->
        <ion-col size-xs="12" size-sm="6" size-md="6" size-lg="4" *ngIf="editMode">
            <ion-fab horizontal="center" vertical="center">
                <ion-fab-button color="primary" (click)="articleAddEvent()">
                    <ion-icon name="add-circle-outline" size="large"></ion-icon>
                </ion-fab-button>
            </ion-fab>
            <ion-card color='light' disabled="true">
            </ion-card>
        </ion-col>
    </ion-row>
</ion-grid>
