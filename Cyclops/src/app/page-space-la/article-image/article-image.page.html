<ion-toolbar>
  <ion-title position="stacked">Change Cover</ion-title>
  <ion-buttons slot="primary" (click)="dismissModal()" class="ion-padding-end">
    <ion-label color="primary">
      Close
    </ion-label>
  </ion-buttons>
</ion-toolbar>

<ion-content>
  <ion-grid>
    <ion-row>
        <ion-col size-xs="6" size-sm="3" size-md="3" size-lg="2">
          <ng-container *ngFor="let img of listP">
            <ion-card color='light'>
              <img src="{{img}}" />
            </ion-card>
          </ng-container>
            
        </ion-col>
    </ion-row>
</ion-grid>
</ion-content>
