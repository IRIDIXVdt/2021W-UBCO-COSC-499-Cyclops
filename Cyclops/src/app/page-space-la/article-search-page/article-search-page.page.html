<ion-header>
    <ion-toolbar>
        <ion-title>article-search-page</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-searchbar [(ngModel)]="userInput" placeholder="Search Article" showCancelButton="focus" cancelButtonText="Cancel" animated='true'></ion-searchbar>
    <div id='requested'>
        <!-- <p>this is the requested field</p> -->
        <ion-list id='viewContentTest' *ngFor="let cardContent of searchField | filter:userInput ">
            <ion-item id="listItem" *ngIf="cardContent.columnName > 0" (click)="dismissModal()">
                <ion-card color='light' routerLink="/SelectedArticle/{{cardContent.id}}">
                    <ion-card-header>
                        <ion-card-subtitle>{{cardContent.subtitle}}</ion-card-subtitle>
                        <ion-card-title>{{cardContent.title}}</ion-card-title>
                    </ion-card-header>
                    <ion-card-content>
                        {{cardContent.cardIntroduction}}
                    </ion-card-content>
                </ion-card>
            </ion-item>
        </ion-list>
    </div>

</ion-content>
