<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title >Sign Up</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <h1>Create Account,</h1>
  <h3>Sign up to get started!</h3>
  
  <div class="part">

    <div class="form-field">
      <ion-label [ngClass]="focused ? 'label-focused' : ''">User name</ion-label>
      <ion-input  (ionFocus)="focused = true" (ionBlur)="onBlur($event)" [(ngModel)] = "email"> </ion-input>
    </div>

    <div class="form-field" >
      <ion-label [ngClass]="focused2 ? 'label-focused' : ''">Email</ion-label>
      <ion-input  (ionFocus)="focused2 = true" (ionBlur)="onBlur2($event)" [(ngModel)] = "Email"> </ion-input>
    </div>

    <div class="form-field" >
      <ion-label [ngClass]="focused3 ? 'label-focused' : ''">Password</ion-label>
      <ion-input  (ionFocus)="focused3 = true" (ionBlur)="onBlur3($event)" [(ngModel)] = "password" type="password"> </ion-input>
    </div>
       
    

    <ion-button expand='block' class="login">Sign Up</ion-button>

    <app-icon-button icon='logo-facebook' label='Connect with Facebook'></app-icon-button>  
  
    <p class="footer-text">I'm already a member, <a routerLink="/login">Sign In</a></p>
  </div>

    <app-button label='Register'></app-button>
    <app-icon-button icon='logo-facebook' label='Connect with Facebook'></app-icon-button>
  </form>

   -->
</ion-content>
