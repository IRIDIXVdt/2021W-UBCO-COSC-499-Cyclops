<ion-toolbar>
  <ion-title>Article Feedback</ion-title>
  <ion-buttons slot="primary" (click)="dismiss()">Close</ion-buttons>
</ion-toolbar>


<ion-content>
  <!-- <form novalidate [formGroup]="feedbackForm" (ngSubmit)="onSubmit()"> -->
    <ion-item>
      <ion-label position="stacked">Tell us what you think about this article!</ion-label>
      <ion-input formControlName="feedback" type="text" required></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button type="submit" color="primary" expand="block" (click) = "onSubmit()">Submit</ion-button>
      </ion-col>
    </ion-row>
  <!-- </form> -->
</ion-content>
